<!-- JAVASCRIPT CODE -->
<script>

function Operation() {
    var operation = document.getElementById("userInput").value;
    var width = document.getElementById("inputWidth").value;
    var height = document.getElementById("inputHeight").value;
    console.log(height);
    if (operation == "Area") {
        document.getElementById("outputText").innerHTML = "The <span id='important'>area</span> of your rectangle is: <span id='important'>" + (width*height) + "</span>";
    }
    else if (operation == "Perimeter") {
        document.getElementById("outputText").innerHTML = "The <span id='important'>perimeter</span> of your rectangle is: <span id='important'>" + (width*2 + height*2) + "</span>";
    }
    else if (operation == "Diagonal") {
        document.getElementById("outputText").innerHTML = "The <span id='important'>diagonal</span> (hypothenuse) of your rectangle is about: <span id='important'>" + (Math.floor(Math.sqrt(width**2 + height**2))) + "</span>";
    }
}

</script>

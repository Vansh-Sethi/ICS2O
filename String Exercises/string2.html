<script>

function string2() {
    var x = document.getElementById("input").value;
    var l = x.toUpperCase()
    if (l.startsWith("A") || l.startsWith("E") || l.startsWith("I") || l.startsWith("O")||l.startsWith("U") ) {
        var charbegin = x.charAt(0);
        var y = x.substr(1);
        y += charbegin;
    }
    else {
        var y = x + "ly"
    }
    document.getElementById("input").value = y;
}

</script>

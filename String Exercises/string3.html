<script>

function string3() {
    var original = document.getElementById("word1").value;
    var sub = document.getElementById("word2").value;

    var lengthword = original.length;

    if (original.includes(sub)) {
        var start = original.indexOf(sub);
        var end = start + sub.length-1;
        document.getElementById("output").innerHTML = "The substring is in the word at position: " + start + " - " + end + "<br>The length of the string is: " + lengthword; 
    }
    else {
        document.getElementById("output").innerHTML = "The substring is not in the word." + "<br>The length of the string is: " + lengthword; 
    }
    
}

</script>

    String: <input type="text" id="word1" style="width: 25%; font-size: 1em; border-color: orangered;"><br><br>
    Sub-String: <input type="text" id="word2" style="width: 25%; font-size: 1em; border-color: orangered;">
    <br><br>
    <button class="pageButton" onclick="string3()">Try out this Function!</button>

<html>
    <head>
        <title>Selection Exercise #1</title>
    </head>

<!-- Javascript -->
<script>
    
    function Mark(){

        // Grabbing input of text field
        var percent = document.getElementById("userInput").value;
        console.log(percent)
            
        // Mark for R
        if ((percent < 50) && (percent >= 0)) {
            document.getElementById("message").innerHTML = "Unfortunatly you got an <b>R.</b>";
        }
    
        // Mark for 1-
        else if ((percent >= 50) && (percent <= 52)) {
            document.getElementById("message").innerHTML = "You got a <b>1-</b>.";
        }
    
        // Mark for 1
        else if ((percent >= 53) && (percent <= 56)) {
            document.getElementById("message").innerHTML = "You got a <b>1</b>.";
        }
    
        // Mark for 1+
        else if ((percent >= 57) && (percent <= 59)) {
            document.getElementById("message").innerHTML = "You got a <b>1+</b>.";
        }
    
        // Mark for 2-
        else if ((percent >= 60) && (percent <= 62)) {
            document.getElementById("message").innerHTML = "You got a <b>2-</b>.";
        }
    
        // Mark for 2
        else if ((percent >= 63) && (percent <= 66)) {
            document.getElementById("message").innerHTML = "You got a <b>2</b>.";
        }
    
        // Mark for 2+
        else if ((percent >= 67) && (percent <= 69)) {
            document.getElementById("message").innerHTML = "You got a <b>2+</b>.";
        }
    
        // Mark for 3-
        else if ((percent >= 70) && (percent <= 72)) {
            document.getElementById("message").innerHTML = "You got a <b>3-</b>.";
        }
    
        // Mark for 3
        else if ((percent >= 73) && (percent <= 76)) {
            document.getElementById("message").innerHTML = "You got a <b>3</b>.";
        }
    
        // Mark for 3+
        else if ((percent >= 77) && (percent <= 79)) {
            document.getElementById("message").innerHTML = "You got a <b>3+</b>.";
        }
    
        // Mark for 4-
        else if ((percent >= 80) && (percent <= 86)) {
            document.getElementById("message").innerHTML = "You got a <b>4-</b>.";
        }
    
        // Mark for 4
        else if ((percent >= 87) && (percent <= 94)) {
            document.getElementById("message").innerHTML = "You got a <b>4</b>.";
        }
    
        // Mark for 4+
        else if ((percent >= 95) && (percent <= 100)) {
            document.getElementById("message").innerHTML = "You got a <b>4+</b>.";
        }
    
        // Invalid / Error
        else {
            document.getElementById("message").innerHTML = "Invalid mark. Please input a number between 0 - 100.";
        }
    }
    
</script>

<!-- HTML -->

        <source src="assets/schoolvideo.mp4" type="video/mp4">

<!-- Script -->
<script>
function Quiz() {
    // Getting number of questions and setting number of correct
    numofQuestions = document.getElementById("userInput").value;
    numberCorrect = 0

    // Doing a questions for the number entered
    for (var i = 0; i < numofQuestions; i++) {
        // Setting 2 random numbers
        var random1 = Math.floor(Math.random()*15) + 1;
        var random2 = Math.floor(Math.random()*15) + 1;

        // Setting random operation (- or +)
        var operation = Math.floor(Math.random()*2) + 1;

        // Addition questions
        if (operation == 1) {
            var userAnswer = Number(prompt("What is " + random1 + ' + ' + random2 + "?"));
            // If answer is correct
            if (userAnswer == (random1 + random2)) {
                numberCorrect = numberCorrect + 1;
                alert("Right Answer! " + random1 + "+" + random2 + "=" + (random1+random2));
            }
            // If answer is wrong
            else {
                alert("Wrong Answer! The right answer is " + random1 + "+" + random2 + "=" + (random1+random2));
            }
        }

        // Subtraction Question
        else if (operation == 2) {
            var userAnswer = Number(prompt("What is " + random1 + ' - ' + random2 + "?"));
            // If answer is correct
            if (userAnswer == (random1 - random2)) {
                numberCorrect = numberCorrect + 1;
                alert("Right Answer! " + random1 + "-" + random2 + "=" + (random1-random2));
            }
            // If answer is wrong
            else {
                alert("Wrong Answer! The right answer is " + random1 + "-" + random2 + "=" + (random1-random2));
            }
        }
    }
    // Final score.
    document.getElementById("message").innerHTML = "You got " + numberCorrect + "/" + numofQuestions + ". That's " + Math.floor((numberCorrect/numofQuestions)*100) + "%."
}
            
    
</script>

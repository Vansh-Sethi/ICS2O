<script>
function createPassword() {
    var letters = "abcdefghijklmnopqrstuvwxyz";
    var randomNum = Math.floor(Math.random()*10 + 1);
    var word = ''

    for (i = 0; i <= randomNum; i++) {
        var randomLet = Math.floor(Math.random()*27 +1);
        var a = letters.charAt(randomLet);
        word = word + a;
    }
    console.log(word);
    return word;
}

function passChecker() {
    var randomWord = createPassword();
    var guessed = false;
    while (!guessed) {
        var guess = prompt("The length of the secret password is: " + randomWord.length + "\n Guess the word")
        if (guess == randomWord) {
            alert("Right Answer! You are really good at this.");
            guessed = true;
        }
        else {
            alert("Wrong answer. Try again.");
        }
    }
}
</script>

    <h1 style="font-size: 2em; text-decoration: underline orangered; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Guess my Password.</h1>

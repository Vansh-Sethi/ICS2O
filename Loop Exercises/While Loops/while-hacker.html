<script>
function hackerSpeak() {
    var sentence = document.getElementById("exerciseInput").value;
    var i = 0;
    var output = "";
    while (true) {
        if (i == sentence.length) {
            break;
        }
        else if (sentence.charAt(i).toLowerCase() == "a") {
            output = output + "4";
        }
        else if (sentence.charAt(i).toLowerCase() == "e") {
            output = output + "3";
        }
        else if (sentence.charAt(i).toLowerCase() == "i") {
            output = output + "1";
        }
        else if (sentence.charAt(i).toLowerCase() == "o") {
            output = output + "0";
        }
        else {
            output = output + sentence.charAt(i);
        }
        i++;
    }
    document.getElementById("output").innerHTML = "Your sentence in Hacker Speak is: <span class='important'>" + output + "</span>"; 
}
</script>


<style>
.pageButton {
    font-size: 0.75em;
    border-color: orangered;
}

.important {
    text-decoration: orangered underline;
}


</style>

<html>
<head><title>While Hacker</title></head>

<body>

<div id="everything" style="text-align: center;">
    <h1 style="font-size: 3em; text-decoration: underline orangered; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">While Hacker Speak - While Loops Exercise</h1>
    
    <h1 style="font-size: 2em; text-decoration: underline orangered; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Enter a sentence and convert it to Hacker Speech.</h1>
    Sentence: <input type="text" id="exerciseInput" style="width: 25%; font-size: 1em; border-color: orangered;"><br><br>
    <button class="pageButton" onclick="hackerSpeak()">Hacker Speak</button>
    <p id="output"></p>


</body>




</html>

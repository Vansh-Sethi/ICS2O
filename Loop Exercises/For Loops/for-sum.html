<script>
function sumOfRange() {
    var x = 0;
    var bottom = document.getElementById("exerciseInput").value;
    var high = document.getElementById("exerciseInput2").value;
    
    for (i = bottom; i <= high; i++) {
        x = x + Number(i);
    }

    if (bottom > high) {
        x = 0;
    }
    document.getElementById("output").innerHTML = "The sum of the range is: <span class='important'>" + x + "</span>";
}
</script>


<style>
.pageButton {
    font-size: 0.75em;
    border-color: orangered;
}

.important {
    text-decoration: orangered underline;
}


</style>

<html>
<head><title>For Counter</title></head>

<body>

<div id="everything" style="text-align: center;">
    <h1 style="font-size: 3em; text-decoration: underline orangered; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">For Sum - For Loops Exercise</h1>
    
    <h1 style="font-size: 2em; text-decoration: underline orangered; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Sum of Range</h1>
    Bottom of Range: <input type="number" id="exerciseInput" style="width: 25%; font-size: 1em; border-color: orangered;"><br><br>
    Top of Range: <input type="number" id="exerciseInput2" style="width: 25%; font-size: 1em; border-color: orangered;"><br><br>
    <button class="pageButton" onclick="sumOfRange()">Sum of Range</button>
    <p id="output"></p>


</body>




</html>
